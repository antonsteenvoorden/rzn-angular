<h2>Hotels</h2>
<md-list>
  <md-list-item class="is-link" *ngFor="let hotel of hotels | async"
      (click)="onSelect(hotel)">
    <img md-list-avatar src="{{hotel.imageUrl}}" alt="{{hotel.imageAlt}}">
    <h3 md-line>{{ hotel.name }}</h3>
    <p md-line> {{hotel.description }}</p>
  </md-list-item>
</md-list>
