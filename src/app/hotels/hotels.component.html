<div class="main-content">
  <h2>Hotels</h2>
  <md-grid-list cols="3" gutterSize="25px">
    <md-grid-tile layout-wrap *ngFor="let hotel of hotels | async" (click)="onSelect(hotel)" class="is-link">
      <md-card  flex layout-fill>
        <md-card-title>{{hotel.name}}</md-card-title>
        <img md-card-image src="{{hotel.imageUrl}}">
        <md-card-content>
          {{hotel.description}}
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
