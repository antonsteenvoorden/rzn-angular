<md-card layout-align="center center" class="card basic">
  <md-toolbar color="primary">Register</md-toolbar>
  <md-card-content>
    <form>
      <h4>Email</h4>
      <p>
        <md-input class="full-width" placeholder="" value=""></md-input>
      </p>
      <h4>Password</h4>
      <p>
        <md-input type="password" class="full-width" placeholder="" value=""></md-input>
      </p>
      <h4>Repeat password</h4>
      <p>
        <md-input type="password" class="full-width" placeholder="" value=""></md-input>
      </p>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <td><h4>First name</h4>
            <md-input type="text" placeholder="" style="width: 100%"></md-input>
          </td>
          <td><h4>Last name</h4>
            <md-input placeholder="" style="width: 100%"></md-input>
          </td>
        </tr>
      </table>
      <h4>I am</h4>
      <md-radio-group name="my_options" [disabled]="isDisabled" [align]="isAlignEnd ? 'end' : 'start'">
        <md-radio-button value="option_1">Male</md-radio-button>
        <md-radio-button value="option_2">Female</md-radio-button>
      </md-radio-group>

      <br><br>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <td><h4>Postal code</h4>
            <md-input placeholder="" style="width: 100%"></md-input>
          </td>
          <td><h4>Address</h4>
            <md-input placeholder="" style="width: 100%"></md-input>
          </td>
          <td><h4>City</h4>
            <md-input placeholder="" style="width: 100%"></md-input>
          </td>
        </tr>
      </table>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <h4>Telephone number</h4>
          <p>
            <md-input class="full-width" placeholder="" value=""></md-input>
          </p>
        </tr>
      </table>
      <h4>Date of birth</h4>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
            <md-input placeholder="dd" style="width: 100%"></md-input>
          </td>
          <td>
            <md-input placeholder="mm" style="width: 100%"></md-input>
          </td>
          <td>
            <md-input placeholder="jjjj" style="width: 100%"></md-input>
          </td>
        </tr>
      </table>
    </form>
    <br><br>
    <div layout="row" layout-align="start center" flex>
      <span flex></span>
      <button (click)="createAccount()" class="centered" md-raised-button color="primary">Register now</button>
    </div>
  </md-card-content>
</md-card>
