<md-card layout-align="center center" class="card basic">
  <md-toolbar color="primary">Login</md-toolbar>
  <md-card-content>

    <form>
      <h4>Email</h4>
      <md-input class="full-width" placeholder="" value=""></md-input>
      <h4>Password</h4>
      <md-input type="password" class="full-width" placeholder="" value=""></md-input>
    </form>
    <br>
    <div layout="row" layout-align="start center" flex>
      <span flex></span>
      <button class="centered" md-raised-button color="primary">Login now</button>
    </div>

    <div layout="row" layout-align="start center" flex>
      <span flex></span>
      <p class="register-link" routerLink="/register" routerLinkActive="register">Or register</p>
    </div>

  </md-card-content>
</md-card>
