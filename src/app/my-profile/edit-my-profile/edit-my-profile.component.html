<button routerLink="/my-profile" routerLinkActive="my-profile" type="submit" md-raised-button>
  <i class="material-icons">dashboard</i> Terug naar mijn profiel
</button>

<md-card layout-align="center center" class="edit-profile-card  basic">
  <md-toolbar color="accent">Mijn profiel bewerken</md-toolbar>
  <md-card-content>
    <form>
      <h4>Email</h4>
      <p>
        <md-input class="full-width" placeholder=""
                  value=""></md-input>
      </p>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <td><h4>First name</h4>
            <md-input placeholder=""
                      style="width: 100%"></md-input>
          </td>
          <td><h4>Last name</h4>
            <md-input placeholder=""
                      style="width: 100%"></md-input>
          </td>
        </tr>
      </table>
      <br><br>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <td><h4>Postal code</h4>
            <md-input placeholder="" style="width: 100%"></md-input>
          </td>
          <td><h4>Address</h4>
            <md-input placeholder="" style="width: 100%"></md-input>
          </td>
          <td><h4>City</h4>
            <md-input placeholder="" style="width: 100%"></md-input>
          </td>
        </tr>
      </table>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <h4>Telephone number</h4>
          <p>
            <md-input class="full-width" placeholder="" value=""></md-input>
          </p>
        </tr>
      </table>
      <h4>Date of birth</h4>
      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
            <md-input placeholder="dd" style="width: 100%"></md-input>
          </td>
          <td>
            <md-input placeholder="mm" style="width: 100%"></md-input>
          </td>
          <td>
            <md-input placeholder="jjjj" style="width: 100%"></md-input>
          </td>
        </tr>
      </table>
    </form>
    <br><br>
    <div layout="row" layout-align="start center" flex>
      <span flex></span>
      <button (click)="testGet()" class="centered" md-raised-button color="primary">Bewerken</button>
    </div>
  </md-card-content>
</md-card>
